<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destinos Turisticos</title>
  <style>
    body{
      background-color: rgb(93, 128, 95);
    }
    .form-group label {
      display: block;
      margin-left: 5px;
      font-weight: bold;
    }

    .form-input {
      width: 100%;
      padding: 10px 0;
      border: 3px solid #006b20;
      border-radius: 8px;
    }

    .submit-button {
      padding: 10px 50px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .submit-button:hover {
      background-color: #0026ff;
      /* Un azul más oscuro al pasar el mouse */
    }
  </style>
</head>

<body>

  <!-- encabezado de cuerpo de la pagina-->
  <header>
    <h1>Viajes turisticos ¡Pura Vida!</h1>
  </header>

  <!-- menu -->
  <nav>
    <ul>
      <li><a href="final/">Inicio</a></li>
      <li><a href="#">Destinos</a></li>
      <li><a href="#">Contacto</a></li>
      <li><a href="#">Ayuda</a></li>
    </ul>
  </nav>

  <main>
    <section>
      <form action="#" method="post">
        <fieldset>
          <legend>Registro de Usuario</legend>

          <div class="form-group">
            <label for="username">Nombre de Usuario:</label>
            <input class="form-input" type="text" id="username" name="username" required>

            <label for="email">Correo Electrónico:</label>
            <input class="form-input" type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input class="form-input" type="password" id="password" name="password" required>
          </div>



          <fieldset>
            <legend>Estadia</legend>
            <div>
              <div>
                <input type="radio" value="m" name="genero" id="g-m">
                <label for="g-m">Hotel</label>
              </div>
              <div>
                <input type="radio" value="f" name="genero" id="g-f">
                <label for="g-f">Cabaña</label>
              </div>
              <div>
                <input type="radio" value="o" name="genero" id="g-o">
                <label for="g-o">Familiares</label>
              </div>
              <div>
                <input type="radio" value="n" name="genero" id="g-n">
                <label for="g-n">Otro</label>
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend>Seleccione sus intereses:</legend>
            <div>
              <div>
                <input type="checkbox" name="intereses" id="interes1" value="programacion">
                <label for="interes1">Limón</label>
              </div>
              <div>
                <input type="checkbox" name="intereses" id="interes2" value="diseño">
                <label for="interes2">Puerto Viejo</label>
              </div>
              <div>
                <input type="checkbox" name="intereses" id="interes3" value="marketing">
                <label for="interes3">Playa hermosa</label>
              </div>
              <div>
                <input type="checkbox" name="intereses" id="interes4" value="ciencia">
                <label for="interes4">Playa Bochinche</label>
              </div>
              <div>
                <input type="checkbox" name="intereses" id="interes5" value="otro">
                <label for="interes5">Rio Celeste</label>
          </fieldset>

          <button class="submit-button" type="submit">Registrar</button>
        </fieldset>
      </form>
    </section>
    <section>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/LXb3EKWsInQ?si=KRC7kR0cZzGenVSb&start=61"
        title="Video Incrustado" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Plataforma Educativa Universidad Central</p>
    <p>Contacto: <a href="gcalderonf@edu.uc.ac.cr">Gabo</p>
  </footer>
</body>

</html>
